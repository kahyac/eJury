<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une UE</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 2rem;
            max-width: 720px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 0.5rem;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-link {
            background: none;
            border: none;
            color: #3498db;
            text-decoration: underline;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 0;
        }

        .top-bar {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="card">

    <div class="top-bar">
        <h2>Modifier l’unité : <span th:text="${teachingUnitDto.code}">UE101</span></h2>
    </div>

    <div th:if="${errorMessage}" class="error" style="font-weight: bold; margin-bottom: 1rem;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{'/curriculum/unit/' + ${unitId} + '/edit'}"
          th:object="${teachingUnitDto}" method="post">

        <label for="code">Code :</label>
        <input id="code" type="text" th:field="*{code}" required/>
        <div th:if="${#fields.hasErrors('code')}" class="error" th:errors="*{code}"></div>

        <label for="label">Libellé :</label>
        <input id="label" type="text" th:field="*{label}" required/>
        <div th:if="${#fields.hasErrors('label')}" class="error" th:errors="*{label}"></div>

        <label for="ects">ECTS :</label>
        <input id="ects" type="number" step="0.1" th:field="*{ects}" required/>
        <div th:if="${#fields.hasErrors('ects')}" class="error" th:errors="*{ects}"></div>

        <label for="hours">Heures de travail :</label>
        <input id="hours" type="number" step="1" th:field="*{workloadHours}" required/>
        <div th:if="${#fields.hasErrors('workloadHours')}" class="error" th:errors="*{workloadHours}"></div>

        <div class="checkbox-group">
            <input id="obligation" type="checkbox" th:field="*{obligation}"/>
            <label for="obligation">UE obligatoire</label>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>

    <form th:action="@{'/curriculum/unit/' + ${unitId} + '/delete'}" method="post"
          onsubmit="return confirm('Confirmer la suppression de cette UE ?');"
          style="margin-top: 1rem;">
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>

    <div style="margin-top: 2rem;">
        <a th:href="@{'/curriculum/1'}" class="btn-link">← Retour à la maquette</a>
    </div>

</div>

</body>
</html>
