<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Créer une maquette pédagogique – eJury</title>
    <style>
        :root {
            --primary: #2f80ed;
            --accent: #27ae60;
            --bg: #f9fbfc;
            --border: #dce3ea;
            --text-main: #2c3e50;
            --text-muted: #6b7b8c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text-main);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            color: var(--text-main);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.9rem 2rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e874b;
        }

        .return-link {
            display: block;
            margin-top: 1.8rem;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .return-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Créer une maquette pédagogique</h1>

    <form th:action="@{/curriculum/create}" th:object="${dto}" method="post">
        <label>Année universitaire :</label>
        <input type="text" th:field="*{academicYear}" placeholder="ex : 2025/2026" required/>
        <div th:if="${#fields.hasErrors('academicYear')}" class="error">
            <p th:errors="*{academicYear}"></p>
        </div>

        <label>Nom de la maquette :</label>
        <input type="text" th:field="*{name}" placeholder="ex : Ingénierie du Développement Logiciel" required/>
        <div th:if="${#fields.hasErrors('name')}" class="error">
            <p th:errors="*{name}"></p>
        </div>

        <button type="submit">Créer la maquette</button>
    </form>

    <div th:if="${curriculumExists}">
        <a th:href="@{'/curriculum/1'}" class="return-link">← Voir la maquette existante</a>
    </div>
</div>

</body>
</html>
