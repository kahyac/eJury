<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une maquette pédagogique</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
        .return-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<h1>Créer une maquette pédagogique</h1>

<form th:action="@{/curriculum/create}" th:object="${dto}" method="post">

    <label>Année universitaire :</label>
    <input type="text" th:field="*{academicYear}" placeholder="ex : 2025/2026" required/>
    <div th:if="${#fields.hasErrors('academicYear')}" class="error">
        <p th:errors="*{academicYear}"></p>
    </div>

    <label>Nom de la maquette :</label>
    <input type="text" th:field="*{name}" placeholder="ex : Ingénierie du Développement Logiciel" required/>
    <div th:if="${#fields.hasErrors('name')}" class="error">
        <p th:errors="*{name}"></p>
    </div>

    <button type="submit">Créer</button>
</form>

<div th:if="${curriculumExists}">
    <a th:href="@{'/curriculum/1'}" class="return-link">← Voir la maquette créée</a>
</div>

</body>
</html>
