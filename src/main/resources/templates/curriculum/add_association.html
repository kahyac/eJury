<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Associer une UE à un bloc semestriel</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 2rem auto;
            max-width: 700px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        select,
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e8449;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Associer une unité d’enseignement au bloc [[${blockCode}]]</h2>

<form th:action="@{'/curriculum/sem-block/' + ${blockCode} + '/add-unit'}" method="post">

    <label for="unitCode">Unité d’enseignement :</label>
    <select id="unitCode" name="unitCode" required>
        <option value="" disabled selected>-- Choisir une UE --</option>
        <option th:each="ue : ${unitCodes}"
                th:value="${ue.code}"
                th:text="${ue.code} + ' – ' + ${ue.label}"></option>
    </select>

    <label for="coefficient">Coefficient :</label>
    <input id="coefficient" type="number" name="coefficient" step="0.1" required/>

    <button type="submit">Associer</button>
</form>

<a th:href="@{'/curriculum/' + ${curriculumId}}">← Retour à la maquette</a>

</body>
</html>
