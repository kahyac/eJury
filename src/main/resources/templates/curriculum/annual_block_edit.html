<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion du bloc annuel</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        h1, h2 {
            text-align: center;
            color: #34495e;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 2rem;
        }

        form {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            flex-grow: 1;
            min-width: 250px;
        }

        .button, .button-link {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.6rem 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .button:hover, .button-link:hover {
            background-color: #2980b9;
        }

        .block {
            background-color: #f0f4f8;
            border-left: 5px solid #3498db;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.2rem;
        }

        .ue-entry {
            margin-left: 1rem;
            font-size: 0.95rem;
            color: #2d3436;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .actions {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestion du bloc annuel</h1>

    <!-- Formulaire de modification de l'ID -->
    <form th:action="@{'/curriculum/annual/' + ${annualBlock.id} + '/update-id'}" method="post">
        <label for="newId">Identifiant du bloc :</label>
        <input type="text" id="newId" name="newId" th:value="${annualBlock.id}" required/>
        <button type="submit" class="button">Modifier</button>
    </form>

    <!-- Liste des blocs semestriels -->
    <h2>Blocs semestriels associés</h2>
    <ul>
        <li th:each="sem : ${annualBlock.semesters}">
            <div class="block">
                <p>
                    <strong>Libellé :</strong> <span th:text="${sem.label}">Label</span> |
                    <strong>Semestre :</strong> <span th:text="${sem.semester}">1</span> |
                    <strong>ECTS :</strong> <span th:text="${sem.ects}">30</span>
                </p>

                <ul>
                    <li th:each="entry : ${sem.unitsCoefficientAssociation}">
                        <div class="ue-entry">
                            UE : <strong th:text="${entry.key.code}">UE101</strong> –
                            <span th:text="${entry.key.label}">Programmation</span> |
                            Coeff. : <span th:text="${entry.value}">1.5</span>
                        </div>
                    </li>
                </ul>

                <div class="actions">
                    <a th:href="@{'/curriculum/sem-block/' + ${sem.code} + '/add-unit'}" class="button-link">
                        + Associer une UE
                    </a>
                </div>
            </div>
        </li>
    </ul>

    <div class="actions">
        <a th:href="@{'/curriculum/annual/' + ${annualBlock.id} + '/add-sem-block'}" class="button-link">
            + Ajouter un bloc semestriel
        </a>
    </div>

    <div class="actions">
        <a th:href="@{'/curriculum/' + ${curriculumId}}" class="button-link">
            ← Retour à la maquette
        </a>
    </div>
</div>

</body>
</html>
