<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Associer une UE à un bloc</title></head>
<body>
<h2>Associer une unité d’enseignement au bloc [[${blockCode}]]</h2>

<form th:action="@{'/curriculum/sem-block/' + ${blockCode} + '/add-unit'}" method="post">
    <label>UE :</label>
    <select name="unitCode" required>
        <option th:each="ue : ${unitCodes}" th:value="${ue.code}" th:text="${ue.code} + ' - ' + ${ue.label}"></option>
    </select><br/>

    <label>Coefficient :</label>
    <input type="number" name="coefficient" step="0.1" required/><br/>

    <button type="submit">Associer</button>
</form>

<a th:href="@{'/curriculum/1'}">← Retour</a>
</body>
</html>
