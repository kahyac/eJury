<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maquette Pédagogique</title>
</head>
<body>
<h2 th:text="'Curriculum: ' + ${plan.id} + ' — ' + ${plan.academicYear}"></h2>

<h3>Unités d'Enseignements</h3>
<ul>
    <li th:each="ue : ${plan.teachingUnits}">
        <span th:text="${ue.code} + ' - ' + ${ue.label} + ' (' + ${ue.ects} + ' ECTS)'"></span>
    </li>
</ul>
<a th:href="@{'/curriculum/' + ${plan.id} + '/add-unit'}">➕ Ajouter une unité d'enseignement</a>

<h3>Blocs de Connaissances</h3>
<ul>
    <li th:each="block : ${plan.knowledgeBlocks}">
        <span th:text="${block.code} + ' - ' + ${block.label} + ' (S' + ${block.semester} + ') — ' + ${block.ects} + ' ECTS'"></span>
    </li>
</ul>
<a th:href="@{'/curriculum/' + ${plan.id} + '/add-block'}">➕ Ajouter un bloc de connaissances</a>

<h3>Associations (UE ↔ BCC)</h3>
<ul>
    <li th:each="assoc : ${plan.associations}">
        <span th:text="${assoc.id.teachingUnitCode} + ' → ' + ${assoc.id.blockCode} + ' (coef: ' + ${assoc.coefficient} + ')'"></span>
    </li>
</ul>
<a th:href="@{'/curriculum/' + ${plan.id} + '/add-association'}">➕ Associer UE à un bloc</a>

</body>
</html>
