<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une UE</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 2rem auto;
            max-width: 700px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #219150;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Ajouter une unité d’enseignement</h2>

<div th:if="${errorMessage}" style="color: #e74c3c; font-weight: bold; margin-bottom: 1rem;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{'/curriculum/' + ${curriculumId} + '/add-unit'}"
      th:object="${teachingUnitDto}" method="post">

    <label for="code">Code :</label>
    <input id="code" type="text" th:field="*{code}" required/>

    <label for="label">Libellé :</label>
    <input id="label" type="text" th:field="*{label}" required/>

    <label for="ects">ECTS :</label>
    <input id="ects" type="number" step="0.1" th:field="*{ects}" required/>

    <label for="hours">Heures de travail :</label>
    <input id="hours" type="number" step="1" th:field="*{workloadHours}" required/>

    <div class="checkbox-group">
        <input id="obligation" type="checkbox" th:field="*{obligation}"/>
        <label for="obligation">UE obligatoire ?</label>
    </div>

    <button type="submit">Ajouter l’UE</button>
</form>

<a th:href="@{'/curriculum/' + ${curriculumId}}">← Retour à la maquette</a>

</body>
</html>
