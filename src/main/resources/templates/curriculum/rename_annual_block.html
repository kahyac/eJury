<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Renommer un bloc annuel</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .error {
            color: #c0392b;
            font-size: 0.875rem;
            margin-top: 0.3rem;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .btn-secondary {
            background-color: #bdc3c7;
            color: #2c3e50;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{'/curriculum/annual/' + ${oldId} + '/rename'}"
          th:object="${annualBlockDto}"
          method="post">

        <h2>Renommer le bloc annuel : <span th:text="${oldId}">M1A</span></h2>

        <label for="id">Nouveau nom du bloc</label>
        <input id="id" type="text" th:field="*{id}" placeholder="Ex : M1B" required/>

        <div th:if="${#fields.hasErrors('id')}" class="error">
            <p th:errors="*{id}"></p>
        </div>

        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Renommer</button>
            <a th:href="@{'/curriculum/1'}" class="btn btn-secondary">‚Üê Retour</a>
        </div>
    </form>
</div>

</body>
</html>
