<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un bloc annuel</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        .error {
            color: #c0392b;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ajouter un bloc de connaissances annuel</h2>

    <form th:action="@{'/curriculum/' + ${curriculumId} + '/add-annual-block'}"
          th:object="${annualBlockDto}"
          method="post">

        <label for="id">Identifiant du bloc :</label>
        <input id="id" type="text" th:field="*{id}" placeholder="Ex: M1-INFO" required/>

        <div th:if="${#fields.hasErrors('id')}" class="error">
            <p th:errors="*{id}"></p>
        </div>

        <button type="submit">Ajouter</button>
    </form>

    <a class="back-link" th:href="@{'/curriculum/' + ${curriculumId}}">← Retour à la maquette</a>
</div>

</body>
</html>
