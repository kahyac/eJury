<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier la maquette</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            max-width: 600px;
            margin: 3rem auto;
            background-color: #f5f8fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            color: #34495e;
        }

        input[type="text"] {
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #27ae60;
            color: white;
        }

        .btn-submit:hover {
            background-color: #1e8449;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Renommer la maquette</h1>

<form th:action="@{'/curriculum/' + ${planId} + '/edit'}" th:object="${dto}" method="post">

    <label>Année universitaire :</label>
    <input type="text" th:field="*{academicYear}" placeholder="ex : 2025/2026" required/>
    <div th:if="${#fields.hasErrors('academicYear')}" class="error">
        <p th:errors="*{academicYear}"></p>
    </div>

    <label>Nom de la maquette :</label>
    <input type="text" th:field="*{name}" placeholder="ex : Ingénierie du Développement Logiciel" required/>
    <div th:if="${#fields.hasErrors('name')}" class="error">
        <p th:errors="*{name}"></p>
    </div>



    <div class="button-group">
        <button type="submit" class="btn btn-submit">Enregistrer</button>
        <a th:href="@{'/curriculum/' + ${planId}}" class="btn btn-cancel"> Retour</a>
    </div>

</form>

</body>
</html>
