<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une UE</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 2rem auto;
            max-width: 700px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #27ae60;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>

<h2>Modifier l’unité d’enseignement : <span th:text="${code}">UE101</span></h2>

<!-- Erreur métier -->
<div th:if="${errorMessage}" class="error" style="font-weight: bold; margin-bottom: 1rem;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{'/curriculum/unit/' + ${code} + '/edit'}"
      th:object="${teachingUnitDto}" method="post">

    <label for="code">Code :</label>
    <input id="code" type="text" th:field="*{code}" required/>
    <div th:if="${#fields.hasErrors('code')}" class="error" th:errors="*{code}"></div>

    <label for="label">Libellé :</label>
    <input id="label" type="text" th:field="*{label}" required/>
    <div th:if="${#fields.hasErrors('label')}" class="error" th:errors="*{label}"></div>

    <label for="ects">ECTS :</label>
    <input id="ects" type="number" step="0.1" th:field="*{ects}" required/>
    <div th:if="${#fields.hasErrors('ects')}" class="error" th:errors="*{ects}"></div>

    <label for="hours">Heures de travail :</label>
    <input id="hours" type="number" step="1" th:field="*{workloadHours}" required/>
    <div th:if="${#fields.hasErrors('workloadHours')}" class="error" th:errors="*{workloadHours}"></div>

    <div class="checkbox-group">
        <input id="obligation" type="checkbox" th:field="*{obligation}"/>
        <label for="obligation">UE obligatoire ?</label>
    </div>

    <button type="submit">Enregistrer</button>
</form>

<a th:href="@{'/curriculum/1'}">← Retour à la maquette</a>

</body>
</html>
