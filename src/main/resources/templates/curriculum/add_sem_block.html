<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un bloc semestriel</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 2rem auto;
            max-width: 700px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2471a3;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Ajouter un bloc de connaissances semestriel</h2>

<form th:action="@{'/curriculum/annual/' + ${annualId} + '/add-sem-block'}" method="post">
    <label for="code">Code :</label>
    <input id="code" type="text" name="code" required/>

    <label for="label">Libellé :</label>
    <input id="label" type="text" name="label" required/>

    <label for="semester">Semestre :</label>
    <input id="semester" type="number" name="semester" min="1" max="2" required/>

    <label for="ects">ECTS :</label>
    <input id="ects" type="number" step="0.1" name="ects" required/>

    <button type="submit">Ajouter le bloc</button>
</form>

<a th:href="@{'/curriculum/1'}">← Retour à la maquette</a>

</body>
</html>
