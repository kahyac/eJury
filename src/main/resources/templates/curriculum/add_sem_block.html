<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Ajouter un bloc semestriel</title></head>
<body>
<h2>Ajouter un bloc de connaissances semestriel</h2>

<form th:action="@{'/curriculum/annual/' + ${annualId} + '/add-sem-block'}" method="post">
    <label>Code: <input type="text" name="code" required/></label><br/>
    <label>Libellé: <input type="text" name="label" required/></label><br/>
    <label>Semestre: <input type="number" name="semester" min="1" max="2" required/></label><br/>
    <label>ECTS: <input type="number" step="0.1" name="ects" required/></label><br/>
    <button type="submit">Ajouter</button>
</form>

<a th:href="@{'/curriculum/1'}">← Retour</a>
</body>
</html>
