<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le bloc semestriel – eJury</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
            --muted: #7f8c8d;
            --border: #dfe6e9;
            --danger: #c0392b;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 640px;
            margin: auto;
            background-color: var(--card);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 600;
            color: var(--primary);
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.7rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fdfdfd;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        button {
            background-color: var(--accent);
            color: white;
            font-weight: bold;
            padding: 0.8rem 1.6rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2471a3;
            transform: scale(1.02);
        }

        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Modifier le bloc semestriel</h1>

    <form th:action="@{'/curriculum/sem-block/' + ${block.id} + '/edit'}"
          th:object="${blockDto}" method="post">

        <label for="code">Code :</label>
        <input type="text" id="code" th:field="*{code}" required/>

        <label for="label">Libellé :</label>
        <input type="text" id="label" th:field="*{label}" required/>

        <label for="semester">Semestre :</label>
        <input type="number" id="semester" th:field="*{semester}" min="1" required/>

        <label for="ects">ECTS :</label>
        <input type="number" step="0.5" id="ects" th:field="*{ects}" required/>

        <div class="actions">
            <a th:href="@{'/curriculum/annual/' + ${annualId} + '/edit'}" class="back-link">← Retour</a>
            <button type="submit">Enregistrer</button>
        </div>
    </form>
</div>

</body>
</html>
