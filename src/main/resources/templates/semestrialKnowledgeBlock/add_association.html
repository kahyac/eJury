<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Associer une UE – eJury</title>
    <style>
        :root {
            --primary: #3498db;
            --accent: #27ae60;
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #2c3e50;
            --border: #dcdde1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.6rem;
            color: var(--primary);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        select,
        input[type="number"] {
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 0.4rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #219150;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1.8rem;
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Associer une unité d’enseignement au bloc <span th:text="${blockCode}">BLOC101</span></h2>

    <form th:action="@{'/curriculum/sem-block/' + ${blockId} + '/add-unit'}" method="post">
        <label for="unitCode">Unité d’enseignement :</label>
        <select id="unitCode" name="unitCode" required>
            <option value="" disabled selected>-- Choisir une UE --</option>
            <option th:each="ue : ${unitCodes}"
                    th:value="${ue.code}"
                    th:text="${ue.code} + ' – ' + ${ue.label}"></option>
        </select>

        <label for="coefficient">Coefficient :</label>
        <input id="coefficient" type="number" name="coefficient" step="0.1" min="0" max="20" required/>

        <button type="submit" aria-label="Associer cette UE au bloc">Associer</button>
    </form>

    <a th:href="@{'/curriculum/annual/' + ${annualId} +'/edit'}">← Retour</a>
</div>

</body>
</html>
