<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Knowledge Block</title></head>
<body>
<h2>Add Knowledge Block</h2>

<form th:action="@{'/curriculum/' + ${curriculumId} + '/add-block'}" method="post">
    <label>Code: <input type="text" name="code"/></label><br/>
    <label>Label: <input type="text" name="label"/></label><br/>
    <label>Semester: <input type="number" name="semester"/></label><br/>
    <label>ECTS: <input type="number" step="0.1" name="ects"/></label><br/>
    <button type="submit">Add</button>
</form>

<a th:href="@{'/curriculum/' + ${curriculumId}}">‚Üê Back</a>
</body>
</html>
