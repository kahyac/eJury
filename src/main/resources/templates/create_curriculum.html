<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une maquette</title>
</head>
<body>
<h1>Créer une maquette pédagogique</h1>

<form th:action="@{/curriculum/create}" method="post">
    <label for="id">ID :</label>
    <input type="text" id="id" name="id" placeholder="ex: 2024-IDL" required/><br/>

    <label for="academicYear">Année universitaire :</label>
    <input type="text" id="academicYear" name="academicYear" th:value="${dto.academicYear}" required/><br/>

    <button type="submit">Créer</button>
</form>

</body>
</html>
