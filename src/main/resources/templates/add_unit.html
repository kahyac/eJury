<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Teaching Unit</title></head>
<body>
<h2>Add Teaching Unit</h2>

<form th:action="@{'/curriculum/' + ${curriculumId} + '/add-unit'}" method="post">
    <label>Code: <input type="text" name="code"/></label><br/>
    <label>Label: <input type="text" name="label"/></label><br/>
    <label>ECTS: <input type="number" step="0.1" name="ects"/></label><br/>
    <label>Workload Hours: <input type="number" step="1" name="workloadHours"/></label><br/>
    <label>Coefficient: <input type="number" step="0.1" name="coefficient"/></label><br/>
    <button type="submit">Add</button>
</form>

<a th:href="@{'/curriculum/' + ${curriculumId}}">‚Üê Back</a>
</body>
</html>
