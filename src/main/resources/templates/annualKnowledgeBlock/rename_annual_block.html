<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Renommer un bloc annuel – eJury</title>
    <style>
        :root {
            --primary: #3498db;
            --accent: #2ecc71;
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #2c3e50;
            --border: #dcdde1;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.4rem;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }
        .back-link {
            display: inline-block;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px solid var(--primary);
            margin-top: 2rem;
            padding-bottom: 2px;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .back-link:hover {
            text-decoration: none;
            color: #2c80b9;
            border-color: #2c80b9;
        }

    </style>
</head>
<body>

<div class="container">
    <form th:action="@{'/curriculum/annual/' + ${annualId} + '/rename'}"
          th:object="${annualBlockDto}" method="post">

        <h2>Renommer le bloc annuel : <span th:text="${oldCode}">M1A</span></h2>

        <label for="code">Nouveau code du bloc</label>
        <input id="code" type="text" th:field="*{code}" placeholder="Ex : M1B" required/>
        <div th:if="${#fields.hasErrors('code')}" class="error" th:errors="*{code}"></div>

        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
        <a th:href="@{'/curriculum/1'}" class="back-link">
            ← Retour à la maquette
        </a>
    </form>
</div>

</body>
</html>
