<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Étudiants et leurs UE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">👨‍🎓 Étudiants et leurs UE</h1>

    <div th:each="view : ${studentRegistrations}" class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${view.studentFullName}"></h5>
            <ul class="list-group list-group-flush">
                <li th:each="ue : ${view.ues}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${ue.label}"></span>
                    <span th:if="${ue.optional}" class="badge bg-warning text-dark">Optionnelle</span>
                </li>
            </ul>
            <div class="mt-3 text-end">
                <a th:href="@{'/registrations/' + ${view.studentId}}" class="btn btn-outline-primary btn-sm">Voir les notes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
