<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes de l'√©tudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">üìù Notes de l'√©tudiant</h1>

    <!-- Si aucune inscription -->
    <div th:if="${#lists.isEmpty(registrations)}">
        <p class="text-center text-muted">Aucune inscription trouv√©e pour cet √©tudiant.</p>
    </div>

    <!-- Si au moins une inscription -->
    <div th:if="${!#lists.isEmpty(registrations)}" class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${registrations[0].student.firstName + ' ' + registrations[0].student.lastName}"></h5>

            <table class="table table-striped mt-3">
                <thead class="table-light">
                <tr>
                    <th>UE</th>
                    <th>Semestre</th>
                    <th>Note</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reg : ${registrations}">
                    <td th:text="${reg.teachingUnit.label}"></td>
                    <td th:text="'S' + ${reg.semester}"></td>
                    <td th:text="${reg.grade} + ' / 20'"></td>
                    <td>
                        <span th:if="${reg.teachingUnit.obligation}" class="badge bg-success">Obligatoire</span>
                        <span th:if="${!reg.teachingUnit.obligation}" class="badge bg-warning text-dark">Optionnelle</span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-end mt-3">
                <a href="/registrations" class="btn btn-secondary">‚Üê Retour</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
