<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GÃ©rer les inscriptions pÃ©dagogiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">GÃ©rer les IP de l'Ã©tudiant</h1>

    <h3 th:text="${student.firstName + ' ' + student.lastName}"></h3>

    <!-- Formulaire d'ajout/modification -->
    <form class="row g-3 mt-4" th:action="@{/registrations/edit/{studentId}(studentId=${student.id})}" method="post">
        <input type="hidden" name="registrationId" th:value="${registrationId}"/>

        <div class="col-md-4">
            <label class="form-label">UE</label>
            <select class="form-select" name="teachingUnitId" required>
                <option th:each="ue : ${teachingUnits}"
                        th:value="${ue.id}"
                        th:text="${ue.label}">
                </option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Semestre</label>
            <select class="form-select" name="semester" required>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Note</label>
            <input type="number" step="0.1" min="0" max="20" class="form-control" name="grade"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Statut exceptionnel</label>
            <select class="form-select" name="status">
                <option value="NONE">Aucun</option>
                <option value="AR">AR</option>
                <option value="ABJ">ABJ</option>
                <option value="ABI">ABI</option>
            </select>
        </div>

        <div class="col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>

    <!-- Liste des IP existantes -->
    <div class="mt-5">
        <h5>ðŸ“‹ Inscriptions existantes</h5>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>UE</th>
                <th>Semestre</th>
                <th>Note</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reg : ${registrations}">
                <td th:text="${reg.teachingUnit.label}"></td>
                <td th:text="${reg.semester}"></td>
                <td th:text="${reg.grade != null ? reg.grade + ' / 20' : '-'}"></td>
                <td th:text="${reg.status}"></td>
                <td>
                    <a th:href="@{'/registrations/edit/' + ${reg.student.id} + '?edit=' + ${reg.id}}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{'/registrations/delete/' + ${reg.id}}" class="btn btn-sm btn-danger ms-2">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 text-end">
        <a href="/registrations" class="btn btn-secondary">â¬… Retour</a>
    </div>
</div>
</body>
</html>
