spring.datasource.url=jdbc:hsqldb:mem:ejurydb
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Force l'encodage UTF-8 pour Thymeleaf
spring.thymeleaf.encoding=UTF-8

# Force la réponse HTTP à utiliser UTF-8
spring.web.response.charset=UTF-8

# Optionnel : force la locale en français (utile pour messages d'erreurs)
spring.web.locale=fr
spring.web.locale-resolver=fixed